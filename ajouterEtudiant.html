<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajoute Etidyan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
  background: #9d9eb0;
  
}
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 20px;
        }
        
        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 25px;
        }
        
        .card h2 {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            color: #1a2a6c;
        }
        
        .card h2 i {
            font-size: 1.8rem;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #1a2a6c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.1);
        }
        
        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #1a2a6c, #2a3b8c);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #student-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .student-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            border-left: 4px solid #1a2a6c;
            transition: all 0.3s;
        }
        
        .student-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .student-name {
            font-weight: 600;
            font-size: 1.2rem;
            color: #1a2a6c;
        }
        
        .student-contact {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .student-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .edit-btn {
            background: #f39c12;
        }
        
        .delete-btn {
            background: #e74c3c;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 2000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .empty-message i {
            font-size: 3rem;
            display: block;
            margin-bottom: 15px;
            color: #adb5bd;
        }
        
        .highlight {
            background-color: #fff9c4 !important;
            transition: background-color 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-graduate"></i> Ajoute Etidyan</h1>
        </header>
        
        <main>
            <section class="card form-card">
                <h2><i class="fas fa-user-plus"></i> Ajoute Yon Nouvo Etidyan</h2>
                <form id="student-form">
                    <input type="hidden" id="student-id">
                    <input type="text" id="first-name" placeholder="Non" required>
                    <input type="text" id="last-name" placeholder="Siyati" required>
                    <input type="tel" id="phone" placeholder="Nimewo Telefòn" required>
                    <input type="email" id="email" placeholder="Imèl" required>
                    <button type="submit" id="submit-btn">
                        <i class="fas fa-plus-circle"></i> Ajoute
                    </button>
                </form>
            </section>
            
            <section class="card student-list-card">
                <h2><i class="fas fa-users"></i> Lis Etidyan Yo</h2>
                <ul id="student-list">
                    <!-- Students will be loaded here -->
                </ul>
            </section>
        </main>
        
        <div class="notification" id="notification"></div>
    </div>

    <script>
        // Data storage key
        const STORAGE_KEY = "school_students";
        
        // DOM Elements
        const studentForm = document.getElementById('student-form');
        const studentList = document.getElementById('student-list');
        const submitBtn = document.getElementById('submit-btn');
        const notification = document.getElementById('notification');
        
        // Form inputs
        const studentIdInput = document.getElementById('student-id');
        const firstNameInput = document.getElementById('first-name');
        const lastNameInput = document.getElementById('last-name');
        const phoneInput = document.getElementById('phone');
        const emailInput = document.getElementById('email');
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            loadStudents();
            setupEventListeners();
        });
        
        // Set up event listeners
        function setupEventListeners() {
            studentForm.addEventListener('submit', saveStudent);
        }
        
        // Load students from localStorage
        function loadStudents() {
            const students = getStudents();
            renderStudents(students);
        }
        
        // Get all students from localStorage
        function getStudents() {
            const studentsJSON = localStorage.getItem(STORAGE_KEY);
            return studentsJSON ? JSON.parse(studentsJSON) : [];
        }
        
        // Save students to localStorage
        function saveStudents(students) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(students));
        }
        
        // Render students to the list
        function renderStudents(students) {
            if (students.length === 0) {
                studentList.innerHTML = `
                    <div class="empty-message">
                        <i class="fas fa-user-graduate"></i>
                        <p>Pa gen etidyan anrejistre. Ajoute premye etidyan ou a!</p>
                    </div>
                `;
                return;
            }
            
            studentList.innerHTML = '';
            
            students.forEach(student => {
                const studentItem = document.createElement('li');
                studentItem.className = 'student-item';
                studentItem.innerHTML = `
                    <div class="student-header">
                        <div class="student-name">${student.firstName} ${student.lastName}</div>
                    </div>
                    <div class="student-contact">
                        <div><i class="fas fa-phone"></i> ${student.phone}</div>
                        <div><i class="fas fa-envelope"></i> ${student.email}</div>
                    </div>
                    <div class="student-actions">
                        <button class="action-btn edit-btn" onclick="editStudent('${student.id}')">
                            <i class="fas fa-edit"></i> Modifye
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteStudent('${student.id}')">
                            <i class="fas fa-trash"></i> Efase
                        </button>
                    </div>
                `;
                studentList.appendChild(studentItem);
            });
        }
        
        // Save or update a student
        function saveStudent(e) {
            e.preventDefault();
            
            const students = getStudents();
            const studentId = studentIdInput.value;
            const firstName = firstNameInput.value;
            const lastName = lastNameInput.value;
            const phone = phoneInput.value;
            const email = emailInput.value;
            
            if (studentId) {
                // Update existing student
                const index = students.findIndex(s => s.id === studentId);
                if (index !== -1) {
                    students[index] = {
                        ...students[index],
                        firstName,
                        lastName,
                        phone,
                        email
                    };
                    showNotification("Etidyan mete ajou avèk siksè!", "success");
                }
            } else {
                // Create new student
                const newStudent = {
                    id: 'stu-' + Date.now(),
                    firstName,
                    lastName,
                    phone,
                    email,
                    createdAt: new Date().toISOString()
                };
                students.push(newStudent);
                showNotification("Etidyan ajoute avèk siksè!", "success");
            }
            
            saveStudents(students);
            loadStudents();
            resetForm();
        }
        
        // Edit a student
        function editStudent(id) {
            const students = getStudents();
            const student = students.find(s => s.id === id);
            
            if (student) {
                studentIdInput.value = student.id;
                firstNameInput.value = student.firstName;
                lastNameInput.value = student.lastName;
                phoneInput.value = student.phone;
                emailInput.value = student.email;
                
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Mete ajou';
                
                // Scroll to form
                document.querySelector('.form-card').scrollIntoView({ behavior: 'smooth' });
                
                // Highlight form
                studentForm.classList.add('highlight');
                setTimeout(() => {
                    studentForm.classList.remove('highlight');
                }, 2000);
            }
        }
        
        // Delete a student
        function deleteStudent(id) {
            if (confirm('Èske w sèten ou vle efase etidyan sa a?')) {
                const students = getStudents();
                const filteredStudents = students.filter(s => s.id !== id);
                saveStudents(filteredStudents);
                loadStudents();
                showNotification("Etidyan efase avèk siksè!", "success");
            }
        }
        
        // Reset form
        function resetForm() {
            studentForm.reset();
            studentIdInput.value = '';
            submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Ajoute';
        }
        
        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Add sample data for demo
        function addSampleData() {
            const sampleStudents = [
                {
                    id: 'stu-1688321234567',
                    firstName: "Jean",
                    lastName: "Pierre",
                    phone: "34-22-5555",
                    email: "jean.pierre@example.com",
                    createdAt: "2023-07-01T09:30:00Z"
                },
                {
                    id: 'stu-1688321234568',
                    firstName: "Marie",
                    lastName: "Joseph",
                    phone: "34-22-6666",
                    email: "marie.joseph@example.com",
                    createdAt: "2023-07-02T10:15:00Z"
                },
                {
                    id: 'stu-1688321234569',
                    firstName: "Jacques",
                    lastName: "Descartes",
                    phone: "34-22-7777",
                    email: "jacques.d@example.com",
                    createdAt: "2023-07-03T11:20:00Z"
                }
            ];
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(sampleStudents));
            loadStudents();
        }
        
        // Check if localStorage is empty and add sample data
        if (getStudents().length === 0) {
            addSampleData();
        }
    </script>
</body>
</html>
