<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <title>Enskripsyon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f5f6fa;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: #fff;
      padding: 28px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 14px rgba(78,84,200,0.10);
      width: 100%;
      max-width: 340px;
    }
    h2 {
      text-align: center;
      color: #4e54c8;
      margin-bottom: 18px;
    }
    input, button {
      width: 100%;
      margin-bottom: 13px;
      padding: 10px 9px;
      border: 1px solid #c5c8e7;
      border-radius: 7px;
      font-size: 1rem;
    }
    input:focus {
      border-color: #4e54c8;
      outline: none;
    }
    button {
      background: #4e54c8;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #23244a;
    }
    @media (max-width: 400px) {
      .form-box { padding: 14px 2vw; }
    }
  </style>
</head>
<body>
  <form class="form-box" autocomplete="off">
    <h2>Enskripsyon</h2>
    <input type="text" placeholder="Non itilizatè" required>
     <input type="text" placeholder="Prenon itilizatè" required>
    <input type="email" placeholder="Imèl" required>
    <input type="password" placeholder="Modpas" required>
    <input type="confirm-password" placeholder="Konfime Modpas" required>
    <button type="submit">Enskri</button>
 <div>Men gen kont déjà < a href ="connexion.html">Konekte</a>
</form>
</body>
</html>
